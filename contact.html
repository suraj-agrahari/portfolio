			<h1 class="logo">Suraj Agarahari</h1>

			</nav>
		</header>
		<section class="contact">
			<h1 class="contact-me">Let's Get in Touch</h1>
			<div class="main-form">
				<form>
					<div class="content-form">
						<div class="name">
							<div>
								<label for="FName">First Name : </label>
								<input
									type="text"
									name="FName"
									id="FName"
									placeholder="eg : First Name" />
							</div>
							<div>
								<label for="LName">Last Name : </label>
								<input
									type="text"
									name="LName"
									id="LName"
									placeholder="eg : Last Name" />
							</div>
						</div>

						<div>
							<label for="Emails">Email Address : </label>
							<input
								type="email"
								name="emails"
								id="emails"
								placeholder="eg : name@emai.com" />
						</div>
						<div>
							<label for="Phone">Contact number : </label>
							<input
								type="tel"
								name="Phone"
								id="Phone"
								placeholder="eg : XXX-XXX-XXXX" />
						</div>

						<div>
							<label for="comments"
								>Any additional comments:</label
							>

							<textarea
								type="text"
								name="comments"
								id="comments"
								cols="40"
								rows="3"></textarea>
						</div>
					</div>

					<input type="Submit" value="Submit" />
					<input type="reset" value="Clear Form" />
				</form>
			</div>
		</section>

		<footer>
			<div class="footer-content">

		</footer>

		<script src="script.js"></script>
